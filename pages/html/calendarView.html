    <script>
        var str = "";
        var arr = [];
        var timeArr = [];
        var scheduleObj = {};
        var test;
        (function ($) {
            $.ajax({
                type: "GET",
                url: "/scheduleView",
                dataType: "text",
                success: function(data, status) {
                    console.log("ok");
                    console.log(data);
                    str = JSON.parse(data);
                    console.log(str);
                    for (var i = 0; i < str.length; i++)
                    {
                        arr.push(str[i].user_schedule);
                    }
                    for (var i = 0; i < arr.length; i++)
                    {
                        timeArr.push(arr[i]);
                        
                    }
                    var scheduleJson = JSON.parse(timeArr)
                    getSchedule(scheduleJson);
                    console.log(scheduleArr[0]);
                    test = scheduleArr[0].replace('\"', "");
                    console.log(test);
                    $("#day-schedule").data('artsy.dayScheduleSelector').deserialize(test);
                },
                error: function(){
                }            
            });
            console.log(str);
            $("#day-schedule").dayScheduleSelector({
                days: [0, 1, 2, 3, 4, 5, 6],
                interval: 60,
                startTime: '00:00',
                endTime: '23:59',
                stringDays  : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                disableDays: [0, 6]
            });
            
            
            function getSchedule(schedule)
            {   
                var str = "{" + '\n';
                var count = 0;
                for (var i = 0; i < schedule.length; i++) 
                {
                  var j = 0;
                  var next = j + 1;
                  while (schedule[i][j] !== undefined)
                  {
                    
                    next = j + 1;
                    if (j === 0)
                    {
                      str += "'"+ schedule[i][j].day +"' : [[";
                      str += "'" + schedule[i][j].time + "', ";
                    }
                    else 
                    {
                        if (schedule[i][next] === undefined)
                        {

                          str += "'" + schedule[i][j].time + "'";
                        }
                        
                    }
                    j++;

                  }
                  if (i !== schedule.length - 1)
                  {
                    str += ']],' + '\n';
                  }
                  else 
                  {
                    str += ']]' + '\n';
                  }
                }
                str += '}';
                scheduleArr.push(str);
            }
        })($);
  </script>
